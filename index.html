<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Bird</title>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin-top: 20px;
      background-color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
    }
    canvas {
      background-repeat: no-repeat;
      cursor: pointer;
      max-height: min(100vh, 600px);
      max-width: min(100vw, 1066px);
      aspect-ratio: 1066 / 600;
    }
    .hide-cursor {
      cursor: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1066" height="600"></canvas>

  <audio id="explosion" src="assets/audio/chicken-explosion.mp3" preload="auto"></audio>
  <audio id="ambience" src="assets/audio/birds-singing.mp3" preload="auto"></audio>
  <audio id="flap" src="assets/audio/flap.mp3" preload="auto"></audio>
  <audio id="music" src="assets/audio/music.mp3" preload="auto"></audio>
  <audio id="game-over" src="assets/audio/game-over.mp3" preload="auto"></audio>
  <audio id="ending" src="assets/audio/ending.mp3" preload="auto"></audio>
  <audio id="pling" src="assets/audio/pling.mp3" preload="auto"></audio>

  <script src="src/audio.js"></script>
  <script src="src/config.js"></script>
  <script src="src/geometry.js"></script>
  <script src="src/utils.js"></script>
  <script src="src/images.js"></script>
  <script src="src/background.js"></script>
  <script src="src/ground.js"></script>
  <script src="src/flower.js"></script>
  <script src="src/flowers.js"></script>
  <script src="src/tower.js"></script>
  <script src="src/towers.js"></script>
  <script src="src/canvas.js"></script>
  <script src="src/graphics.js"></script>
  <script src="src/bird.js"></script>
  <script src="src/nest.js"></script>
  <script src="src/loop.js"></script>
  <script src="src/controls.js"></script>
  <script src="src/explosion.js"></script>
  <script src="src/state-machine.js"></script>
  <script src="src/states/state.js"></script>
  <script src="src/states/init.js"></script>
  <script src="src/states/title.js"></script>
  <script src="src/states/play.js"></script>
  <script src="src/states/collision.js"></script>
  <script src="src/states/retry.js"></script>
  <script src="src/states/finish.js"></script>
  <script src="src/states/finish-collision.js"></script>
  <script src="src/states/finish-retry.js"></script>
  <script src="src/states/win.js"></script>
  <script src="index.js"></script>

  <script src="src/geometry.test.js"></script>

  <script>
    (() => {
      document.querySelector('canvas').style.backgroundImage =
        "url('assets/images/paper.png')"

      game.main()

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
      }
    })()
  </script>
</body>
</html>
